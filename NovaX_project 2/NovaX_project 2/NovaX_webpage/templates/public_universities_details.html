<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ university.name }} - Details</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f7fafc;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .back-link {
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      color: #198754;
      margin-bottom: 1.5rem;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: #0f5132;
    }

    .university-header {
      background: linear-gradient(90deg, #00a676, #0c8b6f);
      color: white;
      padding: 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .about-card {
      border: none;
      border-radius: 1.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .about-title {
      font-weight: 700;
      color: #212529;
    }

    .about-text {
      color: #6c757d;
      line-height: 1.7;
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <!-- Back Link -->
    <a href="{% url 'public_universities' %}" class="back-link">
      <i class="bi bi-arrow-left me-2"></i> Back to Universities
    </a>

    <!-- University Header -->
    <div class="university-header">
      <h1 class="fw-bold">{{ university.name }} ({{ university.abbreviation }})</h1>
      <p class="mb-3">
        <i class="bi bi-geo-alt"></i> {{ university.location }}
        &nbsp;&nbsp; <i class="bi bi-calendar"></i> Established {{ university.established }}
      </p>
      {% if university.website %}
      <a href="{{ university.website }}" target="_blank" class="btn btn-light text-success rounded-pill px-4">
        Visit Official Website <i class="bi bi-box-arrow-up-right ms-1"></i>
      </a>
      {% endif %}
    </div>

    <!-- About Section -->
    <div class="card about-card mt-4">
      <div class="card-body">
        <h4 class="about-title mb-3">
          <i class="bi bi-book text-success"></i> About
        </h4>
        <p class="about-text">{{ university.about }}</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
