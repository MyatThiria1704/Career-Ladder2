<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Bootstrap Icons -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Dark Theme Variables */
      --primary-bg-dark: #0a0f1c;
      --secondary-bg-dark: #131b2e;
      --accent-blue: #4361ee;
      --accent-purple: #7209b7;
      --accent-teal: #4cc9f0;
      --text-primary-dark: #ffffff;
      --text-secondary-dark: #b8c1ec;
      --card-bg-dark: rgba(255, 255, 255, 0.05);
      --border-dark: rgba(255, 255, 255, 0.1);

      /* Improved Light Theme Variables - Soft Background */
      --primary-bg-light: #f8fafc;
      --secondary-bg-light: #f1f5f9;
      --accent-blue-light: #3a56d4;
      --accent-purple-light: #6a0dad;
      --accent-teal-light: #00b4d8;
      --text-primary-light: #1e293b;
      --text-secondary-light: #475569;
      --card-bg-light: #ffffff;
      --border-light: #e2e8f0;
      --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);

      /* Common Variables */
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);

      /* Default to Dark Theme */
      --primary-bg: var(--primary-bg-dark);
      --secondary-bg: var(--secondary-bg-dark);
      --text-primary: var(--text-primary-dark);
      --text-secondary: var(--text-secondary-dark);
      --card-bg: var(--card-bg-dark);
      --border-color: var(--border-dark);
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .light-theme {
      --primary-bg: #f0f4ff;
      --secondary-bg: #e6f2ff;
      --text-primary: #1a365d;
      --text-secondary: #2d3748;
      --card-bg: #ffffff;
      --border-color: #cbd5e0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background-color: var(--primary-bg);
      color: var(--text-primary);
      font-family: 'Outfit', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      transition: var(--transition);
    }

    h1,h2,h3,h4,h5 {
      font-family: 'Space Grotesk', sans-serif;
      font-weight:700; line-height:1.2;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width:8px; }
    ::-webkit-scrollbar-track { background: var(--primary-bg); }
    ::-webkit-scrollbar-thumb { background: var(--accent-blue); border-radius:4px; }

    /* Theme Toggle */
    .theme-toggle {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      font-size: 1.2rem; cursor: pointer; transition: var(--transition);
      padding: 0.5rem; border-radius: 50%; display: flex; align-items:center; justify-content:center;
      width: 42px; height: 42px;
    }
    .theme-toggle:hover { background-color: var(--accent-blue); color:#fff; transform: rotate(15deg); }
    .light-theme .bi-moon-fill { display:none; }
    .light-theme .bi-sun { display:block !important; }
    .bi-sun { display:none; }

    /* Language Selector */
    .language-selector { position:relative; margin-right:1rem; }
    .language-btn {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      font-weight:500; display:flex; align-items:center; gap:.5rem;
      padding:.5rem 1rem; border-radius: var(--border-radius);
      transition: var(--transition); cursor:pointer;
    }
    .language-btn:hover { background: var(--accent-blue); color:#fff; border-color: var(--accent-blue); }
    .language-dropdown {
      position:absolute; top:100%; right:0; background: var(--card-bg); border-radius: var(--border-radius);
      padding:.5rem; min-width:150px; box-shadow: var(--shadow); opacity:0; visibility:hidden;
      transform: translateY(-10px); transition: var(--transition); z-index:1000; border:1px solid var(--border-color);
    }
    .language-dropdown.show { opacity:1; visibility:visible; transform: translateY(0); }
    .language-option { padding:.75rem 1rem; border-radius:8px; cursor:pointer; transition: var(--transition); display:flex; align-items:center; gap:.75rem; }
    .language-option:hover { background: var(--secondary-bg); }
    .language-option.active { background: var(--accent-blue); color:#fff; }

    /* Navbar */
    .navbar { padding:1.5rem 0; background: var(--primary-bg); backdrop-filter: blur(10px);
              position:fixed; top:0; width:100%; z-index:1000; transition: var(--transition); border-bottom:1px solid var(--border-color); }
    .navbar.scrolled { background: var(--primary-bg); box-shadow: var(--shadow); }
    .navbar-brand { font-family:'Space Grotesk',sans-serif; font-weight:700; font-size:1.8rem; color:var(--text-primary); text-decoration:none; display:flex; align-items:center; }
    .navbar-brand span { color: var(--accent-teal); margin-left:4px; }
    .nav-link { color: var(--text-secondary) !important; font-weight:500; margin:0 .5rem; transition: var(--transition); position:relative; }
    .nav-link::after { content:''; position:absolute; bottom:0; left:0; width:0; height:2px; background: linear-gradient(90deg,var(--accent-blue),var(--accent-teal)); transition: var(--transition); }
    .nav-link:hover,.nav-link.active { color: var(--text-primary) !important; }
    .nav-link:hover::after,.nav-link.active::after { width:100%; }
    .navbar-toggler { border:none; color:var(--text-primary); padding:.25rem .5rem; }
    .navbar-toggler:focus { box-shadow:none; }

    /* Buttons */
    .btn-primary-custom {
      background: linear-gradient(135deg,var(--accent-blue),var(--accent-purple));
      color:#fff; font-weight:600; padding:12px 30px; border-radius: var(--border-radius); border:none;
      transition: var(--transition); text-decoration:none; display:inline-block; position:relative; overflow:hidden;
    }
    .btn-primary-custom::before {
      content:''; position:absolute; top:0; left:-100%; width:100%; height:100%;
      background: linear-gradient(90deg,transparent,rgba(255,255,255,.2),transparent); transition: var(--transition);
    }
    .btn-primary-custom:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(67,97,238,.3); color:#fff; }
    .btn-primary-custom:hover::before { left:100%; }
    .btn-secondary-custom {
      background: transparent; color: var(--text-primary); border:2px solid var(--border-color);
      font-weight:500; padding:10px 28px; border-radius: var(--border-radius); transition: var(--transition);
    }
    .btn-secondary-custom:hover { background: var(--card-bg); border-color: var(--accent-blue); color: var(--text-primary); transform: translateY(-2px); }

    /* Hero */
    .hero-section {
      padding: 12rem 0 8rem;
      background:
        radial-gradient(circle at 20% 80%, rgba(67,97,238,.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(114,9,183,.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(76,201,240,.1) 0%, transparent 50%),
        var(--primary-bg);
      position:relative; overflow:hidden; transition: var(--transition);
    }
    .light-theme .hero-section {
      background:
        radial-gradient(circle at 20% 80%, rgba(67,97,238,.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(114,9,183,.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(76,201,240,.05) 0%, transparent 50%),
        linear-gradient(135deg,#e6f2ff 0%, #f0f4ff 50%, #e6fffa 100%);
    }
    .hero-section::before {
      content:''; position:absolute; top:0; left:0; width:100%; height:100%;
      background: linear-gradient(180deg, rgba(10,15,28,.8) 0%, transparent 20%, transparent 80%, rgba(10,15,28,.8) 100%); z-index:0;
    }
    .light-theme .hero-section::before {
      background: linear-gradient(180deg, rgba(240,244,255,.9) 0%, transparent 20%, transparent 80%, rgba(240,244,255,.9) 100%);
    }
    .hero-content { position:relative; z-index:1; }
    .hero-section h1 {
      font-size:4rem; font-weight:700; line-height:1.2; margin-bottom:1.5rem;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-teal) 100%);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text;
    }
    .hero-section .subtext { font-size:1.25rem; color: var(--text-secondary); max-width:600px; margin:1.5rem auto 2.5rem; }
    .hero-badge {
      display:inline-flex; align-items:center; background: rgba(67,97,238,.1); color: var(--accent-teal);
      padding:.5rem 1rem; border-radius:50px; font-size:.9rem; font-weight:500; margin-bottom:1.5rem; border:1px solid rgba(76,201,240,.2);
    }
    .light-theme .hero-badge { background: rgba(67,97,238,.08); color: var(--accent-blue-light); border-color: rgba(67,97,238,.2); }
    .hero-badge i { margin-right:.5rem; }

    /* Sections */
    .section { padding:6rem 0; transition: var(--transition); }
    .section-title { font-size:2.5rem; margin-bottom:1rem; text-align:center; }
    .section-subtitle { color: var(--text-secondary); font-size:1.1rem; max-width:600px; margin:0 auto 3rem; text-align:center; }

    /* Testimonials */
    .testimonial-card {
      background: var(--card-bg); border-radius: var(--border-radius); padding:2rem; height:100%; text-align:left;
      transition: var(--transition); border:1px solid var(--border-color); position:relative; overflow:hidden; box-shadow: var(--shadow);
    }
    .testimonial-card::before { content:''; position:absolute; top:0; left:0; width:4px; height:100%; background: linear-gradient(180deg,var(--accent-blue),var(--accent-purple)); }
    .testimonial-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,.1); border-color: var(--accent-blue); }
    .testimonial-header { display:flex; align-items:center; margin-bottom:1.5rem; }
    .testimonial-avatar { width:60px; height:60px; border-radius:50%; background: linear-gradient(135deg,var(--accent-blue),var(--accent-purple)); display:flex; align-items:center; justify-content:center; margin-right:1rem; font-weight:600; font-size:1.2rem; color:#fff; }
    .testimonial-info h4 { margin-bottom:.25rem; font-size:1.1rem; }
    .testimonial-info p { color: var(--text-secondary); font-size:.9rem; margin-bottom:0; }
    .testimonial-card .quote { font-size:1rem; line-height:1.6; color: var(--text-secondary); position:relative; padding-left:1rem; }
    .testimonial-card .quote::before { content:'"'; position:absolute; left:0; top:-.5rem; font-size:2rem; color: var(--accent-blue); opacity:.5; font-family: Georgia, serif; }

    /* Features */
    .feature-card {
      background: var(--card-bg); border-radius: var(--border-radius); padding:2.5rem 2rem; height:100%;
      transition: var(--transition); border:1px solid var(--border-color); text-align:center; position:relative; overflow:hidden; box-shadow: var(--shadow);
    }
    .feature-card::before { content:''; position:absolute; top:0; left:0; width:100%; height:4px; background: linear-gradient(90deg,var(--accent-blue),var(--accent-purple)); }
    .feature-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,.1); border-color: var(--accent-blue); }
    .feature-icon {
      width:80px; height:80px; border-radius:50%; background: rgba(67,97,238,.1); display:flex; align-items:center; justify-content:center;
      margin:0 auto 1.5rem; font-size:2rem; color: var(--accent-teal); transition: var(--transition);
    }
    .light-theme .feature-icon { background: rgba(67,97,238,.08); color: var(--accent-blue-light); }
    .feature-card:hover .feature-icon { background: rgba(67,97,238,.2); transform: scale(1.1); }
    .feature-card h3 { margin-bottom:1rem; font-size:1.5rem; }
    .feature-card p { color: var(--text-secondary); }

    /* Stats */
    .stats-section { background: var(--secondary-bg); border-radius: var(--border-radius); padding:4rem 2rem; margin:3rem 0; transition: var(--transition); border:1px solid var(--border-color); }
    .stat-item { text-align:center; padding:1rem; }
    .stat-number {
      font-size:3rem; font-weight:700; background: linear-gradient(135deg,var(--accent-teal),var(--accent-blue));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; line-height:1; margin-bottom:.5rem;
    }
    .stat-label { color: var(--text-secondary); font-size:1rem; font-weight:500; }

    /* CTA */
    .cta-section {
      background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
      border-radius: var(--border-radius); padding:4rem 2rem; text-align:center; margin:3rem 0; position:relative; overflow:hidden; box-shadow: var(--shadow);
    }
    .cta-section::before {
      content:''; position:absolute; top:0; left:0; width:100%; height:100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.05)"/></svg>');
      background-size: cover;
    }
    .cta-content { position:relative; z-index:1; }
    .cta-section h2 { margin-bottom:1.5rem; color:#fff; }
    .cta-section p { color: rgba(255,255,255,.8); max-width:600px; margin:0 auto 2rem; }
    .btn-cta-light { background: rgba(255,255,255,.9); color: var(--accent-blue); font-weight:600; padding:12px 30px; border-radius: var(--border-radius); border:none; transition: var(--transition); }
    .btn-cta-light:hover { background:#fff; transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,.2); color: var(--accent-blue); }

    /* Footer */
    footer { padding:4rem 0 2rem; background: var(--secondary-bg); border-top:1px solid var(--border-color); transition: var(--transition); }
    .footer-brand { font-family:'Space Grotesk',sans-serif; font-weight:700; font-size:1.8rem; color: var(--text-primary); text-decoration:none; display:inline-block; margin-bottom:1rem; }
    .footer-brand span { color: var(--accent-teal); }
    .footer-about { color: var(--text-secondary); margin-bottom:2rem; }
    .social-links { display:flex; gap:1rem; margin-bottom:2rem; }
    .social-links a { display:flex; align-items:center; justify-content:center; width:40px; height:40px; background: var(--card-bg); border-radius:50%; color: var(--text-secondary); text-decoration:none; transition: var(--transition); border:1px solid var(--border-color); }
    .social-links a:hover { background: var(--accent-blue); color:#fff; transform: translateY(-3px); border-color: var(--accent-blue); }
    .footer-heading { font-size:1.2rem; margin-bottom:1.5rem; color: var(--text-primary); }
    .footer-links { list-style:none; padding:0; margin:0; }
    .footer-links li { margin-bottom:.75rem; }
    .footer-links a { color: var(--text-secondary); text-decoration:none; transition: var(--transition); }
    .footer-links a:hover { color: var(--accent-teal); }
    .footer-bottom { padding-top:2rem; border-top:1px solid var(--border-color); text-align:center; color: var(--text-secondary); font-size:.9rem; }

    /* Animations */
    @keyframes fadeInUp { from {opacity:0; transform: translateY(30px);} to {opacity:1; transform: translateY(0);} }
    .fade-in-up { animation: fadeInUp .8s ease forwards; }
    .delay-1 { animation-delay:.2s; } .delay-2 { animation-delay:.4s; } .delay-3 { animation-delay:.6s; }

    /* Responsive */
    @media (max-width:768px){
      .hero-section h1 { font-size:2.8rem; }
      .hero-section { padding:10rem 0 6rem; }
      .section { padding:4rem 0; }
      .section-title { font-size:2rem; }
      .navbar-brand { font-size:1.5rem; }
    }
    @media (max-width:576px){
      .hero-section h1 { font-size:2.2rem; }
      .hero-section .subtext { font-size:1rem; }
      .btn-primary-custom,.btn-secondary-custom { padding:10px 20px; font-size:.9rem; }
      .stat-number { font-size:2.5rem; }
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>

    // Theme Management
    const themeToggle = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme') || 'dark';
    if (currentTheme === 'light') document.body.classList.add('light-theme');
    if (themeToggle) {
      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light-theme');
        const newTheme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
        localStorage.setItem('theme', newTheme);
      });
    }

    // Language Management
    const languageBtn = document.getElementById('languageBtn');
    const languageDropdown = document.getElementById('languageDropdown');
    const savedLang = localStorage.getItem('language') || 'en';
    const currentLanguageElement = document.getElementById('currentLanguage');
    if (currentLanguageElement) currentLanguageElement.textContent = savedLang.toUpperCase();
    updateContent(savedLang);

    if (languageBtn) languageBtn.addEventListener('click', () => languageDropdown.classList.toggle('show'));
    document.addEventListener('click', (e) => {
      if (!languageBtn?.contains(e.target) && !languageDropdown?.contains(e.target)) {
        languageDropdown?.classList.remove('show');
      }
    });
    document.querySelectorAll('.language-option').forEach(opt => {
      opt.addEventListener('click', () => {
        const lang = opt.getAttribute('data-lang');
        document.querySelectorAll('.language-option').forEach(o => o.classList.remove('active'));
        opt.classList.add('active');
        if (currentLanguageElement) currentLanguageElement.textContent = lang.toUpperCase();
        updateContent(lang);
        localStorage.setItem('language', lang);
        languageDropdown?.classList.remove('show');
      });
    });

    function updateContent(lang) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang]?.[key]) el.textContent = translations[lang][key];
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        if (translations[lang]?.[key]) el.setAttribute('placeholder', translations[lang][key]);
      });
    }

    // Navbar scroll effect
    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      if (!navbar) return;
      if (window.scrollY > 50) navbar.classList.add('scrolled');
      else navbar.classList.remove('scrolled');
    });

    // Animation on scroll
    document.addEventListener('DOMContentLoaded', function () {
      const fadeElements = document.querySelectorAll('.fade-in-up');
      const fadeInOnScroll = function () {
        fadeElements.forEach(el => {
          const top = el.getBoundingClientRect().top;
          if (top < window.innerHeight - 150) {
            el.style.opacity = "1";
            el.style.transform = "translateY(0)";
          }
        });
      };
      fadeElements.forEach(el => {
        el.style.opacity = "0";
        el.style.transform = "translateY(30px)";
        el.style.transition = "opacity 0.8s ease, transform 0.8s ease";
      });
      fadeInOnScroll();
      window.addEventListener('scroll', fadeInOnScroll);
    });
  </script>
